<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS import -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <!-- JS import -->
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <section class="mx-auto">
        <h4 class="text-center py-4">RECOMMENDED ARTICLES</h4>

        <div class="row row-cols-3">
          <div class="controller col-12 p-0">
            <button class="btn left">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn right">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <div class="col-4" v-for="article in articles">
            <img :src="article.image" class="w-100">
            <p class="my-3">ADVICE</p>
            <h4 class="font-weight-bold mb-3">{{article.title}}</h4>
            <div class="info">
              <span>by</span>
              <a href="#" class="link">{{article.user}}</a>
              <span> | {{article.createdAt}}</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
